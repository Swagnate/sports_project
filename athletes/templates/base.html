<!DOCTYPE HTML>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>{% block title %}My Application{% endblock %}</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Приложение для спортсменов</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'country_list' %}">Список стран</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'athlete_list' %}">Список участников</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'discipline_list' %}">Список дисциплин</a>
                    </li>
                </ul>
            </nav>
        </header>


        {% if messages %}
        <div class="mt-3">
            <ul class="list-unstyled">
                {% for message in messages %}
                <li class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}">
                    {{ message }}
                </li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}

        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
</body>

</html>
