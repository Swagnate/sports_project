<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Список дисциплин</title>
</head>

<body>
    <h1>Список дисциплин</h1>
    <a href="{% url 'discipline_create' %}">Добавить дисциплину</a>
    <ul>
        {% for discipline in disciplines %}
        <li>
            {{ discipline.name }}
            <a href="{% url 'discipline_edit' discipline.id %}">Редактировать</a>
            <a href="{% url 'discipline_delete' discipline.id %}">Удалить</a>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
