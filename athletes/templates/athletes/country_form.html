<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% if form.instance.pk %}Редактировать{% else %}Добавить{% endif %} страну</title>
</head>

<body>
    <h1>{% if form.instance.pk %}Редактировать{% else %}Добавить{% endif %} страну</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
    <a href="{% url 'country_list' %}">Назад к списку стран</a>
</body>

</html>
