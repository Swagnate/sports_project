<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Удалить страну</title>
</head>

<body>
    <h1>Удалить страну</h1>
    <p>Вы уверены, что хотите удалить страну "{{ country.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
    </form>
    <a href="{% url 'country_list' %}">Отмена</a>
</body>

</html>
