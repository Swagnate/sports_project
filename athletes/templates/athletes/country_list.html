{% extends 'base.html' %}

{% block title %}Список стран{% endblock %}

{% block content %}
<h2>Список стран</h2>
<table class="table">
    <thead>
        <tr>
            <th>Название</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for country in countries %}
        <tr>
            <td>{{ country.name }}</td>
            <td>
                <a href="{% url 'country_edit' country.id %}" class="btn btn-warning">Редактировать</a>
                <a href="{% url 'country_delete' country.id %}" class="btn btn-danger">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'country_create' %}" class="btn btn-primary">Добавить страну</a>
{% endblock %}
