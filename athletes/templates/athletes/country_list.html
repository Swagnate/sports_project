<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Список стран</title>
</head>

<body>
    <h1>Список стран</h1>
    <a href="{% url 'country_create' %}">Добавить страну</a>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
    </ul>
    {% endif %}

    <ul>
        {% for country in countries %}
        <li>
            {{ country.name }}
            <a href="{% url 'country_edit' country.id %}">Редактировать</a>
            <a href="{% url 'country_delete' country.id %}">Удалить</a>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
